<!DOCTYPE html>
<html>
    <head>
        <title>EZ.GG Alpha v0.0</title>

        <!-- Expose eel -->
        <script type="text/javascript" src="/eel.js"></script>

        <!--jQuery Init-->
        <script src="assets/jquery-3.6.0.min.js"></script>

        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css">

        <!--Fontawesome icon init-->
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

        <!--Favicon-->
        <link rel="icon" href="assets/favicon.png">
    </head>
    <body class="preload">

        <!--Sidebar-->
        <div class="sidebar active">
            <div class="logo_content">
                <div class="logo">
                    <div class="logo_name">EZ.GG</div>
                </div>
                <i class="fa-solid fa-bars" id="sidebar-btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="main.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="rune_generator.html">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        <span class="links_name">Rune Generator</span>
                    </a>
                    <span class="tooltip">Rune Generator</span>
                </li>
                <li>
                    <a href=href="#" class="active">
                        <i class="fa-solid fa-compass"></i>
                        <span class="links_name">Autopilot</span>
                    </a>
                    <span class="tooltip">Autopilot</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-terminal"></i>
                        <span class="links_name">Debug</span>
                    </a>
                    <span class="tooltip">Debug</span>
                </li>
            </ul>
        </div>

        <!--Page Content-->
        <div class="home_content">
            <div class="wrapper">
                <!-- Champion Datalist -->
                <datalist id="champs"></datalist>

                <!-- Settings -->
                <div class="section">
                    <input type="checkbox" id="queueaccept" value="Auto Queue Accept" class="setting">
                    <label for="queueaccept" class="setting-label">Auto Queue Accept &nbsp;</label>
                    <input type="checkbox" id="lockin" value="Auto Lock-In" class="setting">
                    <label for="lockin" class="setting-label">Auto Lock-In</label>
                    <input type="checkbox" id="ban" value="Auto Lock-In" class="setting">
                    <label for="ban" class="setting-label">Auto Ban</label>
                    <input type="checkbox" id="runes" value="Auto Runes + Spells" class="setting">
                    <label for="runes" class="setting-label">Auto Runes + Spells</label>
                </div>

                <div id="firstpick" class="disabled">
                    <!-- Primary Role -->
                    <form id="firstpos">
                        <span>Primary Role</span>
                        <label>
                            <input type="radio" name="firstpos" value="TOP">
                            <img src="assets/img/positions/icon-position-top.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="firstpos" value="JUNGLE">
                            <img src="assets/img/positions/icon-position-jungle.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="firstpos" value="MIDDLE">
                            <img src="assets/img/positions/icon-position-middle.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="firstpos" value="BOTTOM">
                            <img src="assets/img/positions/icon-position-bottom.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="firstpos" value="SUPPORT">
                            <img src="assets/img/positions/icon-position-utility.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="firstpos" value="FILL">
                            <img src="assets/img/positions/icon-position-fill.png" style="width: 23px;">
                        </label>
                    </form>
                </div>

                <div>
                    <!-- Primary Champs -->
                    <div id="firstpospicks" class="disabled champpicks">
                        <input type="text" list="champs" placeholder="First Pick" id="firstpos_firstpick" class="champentrybox">
                        <input type="text" list="champs" placeholder="Second Pick" id="firstpos_secondpick" class="champentrybox">
                    </div>

                    <!-- Primary Bans -->
                    <div id="firstposbans" class="disabled champpicks">
                        <input type="text" list="champs" placeholder="First Ban" id="firstpos_firstban" class="champentrybox">
                        <input type="text" list="champs" placeholder="Second Ban" id="firstpos_secondban" class="champentrybox">
                    </div>
                </div>

                <div id="secondpick" class="disabled">
                    <!-- Secondary Role -->
                    <form id="secondpos">
                        <span>Secondary Role</span>
                        <label>
                            <input type="radio" name="secondpos" value="TOP">
                            <img src="assets/img/positions/icon-position-top.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="secondpos" value="JUNGLE">
                            <img src="assets/img/positions/icon-position-jungle.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="secondpos" value="MIDDLE">
                            <img src="assets/img/positions/icon-position-middle.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="secondpos" value="BOTTOM">
                            <img src="assets/img/positions/icon-position-bottom.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="secondpos" value="SUPPORT">
                            <img src="assets/img/positions/icon-position-utility.png" style="width: 23px;">
                        </label>
                        <label>
                            <input type="radio" name="secondpos" value="FILL">
                            <img src="assets/img/positions/icon-position-fill.png" style="width: 23px;">
                        </label>
                    </form>
                </div>

                <div>
                    <!-- Secondary Champs -->
                    <div id="secondpospicks" class="disabled champpicks">
                        <input type="text" list="champs" placeholder="First Pick" id="secondpos_firstpick" class="champentrybox">
                        <input type="text" list="champs" placeholder="Second Pick" id="secondpos_secondpick" class="champentrybox">
                    </div>

                    <!-- Secondary Bans -->
                    <div id="secondposbans" class="disabled champpicks">
                        <input type="text" list="champs" placeholder="First Ban" id="secondpos_firstban" class="champentrybox">
                        <input type="text" list="champs" placeholder="Second Ban" id="secondpos_secondban" class="champentrybox">
                    </div>
                </div>

                <div class="status">
                    <span id="autopilot_status">&nbsp</span>
                    <div class="progress">
                        <div class="progress__fill"></div>
                        <span class="progress__text">0%</span>
                    </div>
                </div>

                <input type="button" value="START" id="autopilot_btn" class="button" disabled>
            </div>
        </div>

        <!--Sidebar Driver JS Init-->
        <script type="text/javascript" src="sidebar.js"></script>
        <!--Javascript Init-->
        <script type="text/javascript" src="autopilot.js"></script>
    </body>
</html>
